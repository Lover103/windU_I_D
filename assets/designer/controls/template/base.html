<div class="uabs ub-con" style="border:1px dashed red;" data-control="BASE-BORDER">
    <div class="ub ub-con ub-ac ub-pc" data-pos="tip" style="font-size:12px">
        <span class="lighter"><%=type%></span><span class="lighter" data-flag="uuid">[<%=uuid%>]</span>
    </div>
    <div class="ub-con " data-control="BASE" >
        <div data-control="BASE-BORDER" style="border-top: 1px dashed blue;width:100%;height:1px;z-index: 1000" class="uabs"></div>
        <div data-control="BASE-BORDER" style="border-bottom: 1px dashed blue;width:100%;height:1px;position:absolute;bottom:0px;;z-index: 1000"></div>
        <div data-control="BASE-BORDER" style="border-left: 1px dashed blue;width:1px;height:100%;z-index: 1000" class="uabs"></div>
        <div data-control="BASE-BORDER" style="border-right: 1px dashed blue;width:1px;height:100%;position:absolute;right:0px;z-index: 1000;"></div>
        <div data-pos="lt" style="width:6px;height:6px;position:absolute;background-color:#00A1EA;left:0;top:0;z-index: 1000"></div>
        <div data-pos="lc" style="width:6px;height:6px;position:absolute;left:0;top:calc(50% - 3px);background-color:#00A1EA;z-index: 1000"></div>
        <div data-pos="lb" style="width:6px;height:6px;position:absolute;left:0;top:calc(100% - 3px);background-color:#00A1EA;z-index: 1000"></div>
        <div data-pos="ct" style="width:6px;height:6px;position:absolute;left:calc(50% - 3px);top:0;background-color:#00A1EA;z-index: 1000"></div>
        <div data-pos="cb" style="width:6px;height:6px;position:absolute;left:calc(50% - 3px);top:calc(100% - 3px);background-color:#00A1EA;z-index: 1000"></div>
        <div data-pos="rt" style="width:6px;height:6px;position:absolute;left:calc(100% - 3px);top:0;background-color:#00A1EA;z-index: 1000"></div>
        <div data-pos="rc" style="width:6px;height:6px;position:absolute;left:calc(100% - 3px);top:calc(50% - 3px);background-color:#00A1EA;z-index: 1000"></div>
        <div data-pos="rb" style="width:6px;height:6px;position:absolute;left:calc(100% - 3px);top:calc(100% - 3px);background-color:#00A1EA;z-index: 1000"></div>
        <div class="con_tip" data-pos="tip" style="z-index: 1000">
            <span class="lighter"><%=type%></span><span class="lighter" style="color:#3CFF7A">[<%=uuid%>]</span>
        </div>
    </div>
</div>
