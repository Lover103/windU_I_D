<script>
    jQuery(function($) {
        $('#pro_con_style_bgcolor,#pro_con_border_color').colorpicker({format:"rgb"});
        $("#pro_con_style_bgcolor,#pro_con_border_color").on("changeColor",function(e){
            var c=e.color.toRGB();
            $(this).css("background-color","rgb("+c.r+","+c.g+","+c.b+")");
            $(this).val("rgb("+c.r+","+c.g+","+c.b+")");
            $(this).css("color","rgb("+(255-c.r)+","+(255-c.g)+","+(255-c.b)+")")
        })
    })
</script>
